<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="border border-2 rounded-4" style="min-height: 400px; min-width: 300px; max-width: 1200px;">
      <div class="row mt-4 mb-2">
        <div class="col">
          <h2>Calculator</h2>
        </div>
      </div>
      <div class="row mx-4 py-2 pe-2 mb-4 border">
        <div class="col text-end">
          <h4 id="ansDisplay" style="height: 20px;">0</h4>
        </div>
      </div>
      <div class="row mx-4 py-2 border">
        <div class="col">
          <button class="btn btn-outline-dark px-3" id="seven">7</button>
        </div>
        <div class="col">
          <button class="btn btn-outline-dark px-3" id="eight">8</button>
        </div>
        <div class="col">
          <button class="btn btn-outline-dark px-3" id="nine">9</button>
        </div>
        <div class="col">
          <button class="btn btn-outline-dark px-3" id="multiply">X</button>
        </div>
        <div class="col">
          <button class="btn btn-outline-dark px-3" id="divide">/</button>
        </div>
      </div>
      <div class="row mx-4 py-2 border">
        <div class="col">
          <button class="btn btn-outline-dark px-3" id="four">4</button>
        </div>
        <div class="col">
          <button class="btn btn-outline-dark px-3" id="five">5</button>
        </div>
        <div class="col">
          <button class="btn btn-outline-dark px-3" id="six">6</button>
        </div>
        <div class="col">
          <button class="btn btn-outline-dark px-3" id="minus">-</button>
        </div>
        <div class="col">
          <p></p>
        </div>
      </div>
      <div class="row mx-4 py-2 border">
        <div class="col">
          <button class="btn btn-outline-dark px-3" id="one">1</button>
        </div>
        <div class="col">
          <button class="btn btn-outline-dark px-3" id="two">2</button>
        </div>
        <div class="col">
          <button class="btn btn-outline-dark px-3" id="three">3</button>
        </div>
        <div class="col">
          <button class="btn btn-outline-dark px-3" id="add">+</button>
        </div>
        <div class="col">
          <p></p>
        </div>
      </div>
      <div class="row mx-4 py-2 border">
        <div class="col">
          <button class="btn btn-outline-dark px-3" id="clearInput">C</button>
        </div>
        <div class="col">
          <button class="btn btn-outline-dark px-3" id="zero">0</button>
        </div>
        <div class="col">
          <button class="btn btn-outline-dark px-3" id="dot">.</button>
        </div>
        <div class="col">
          <button class="btn btn-outline-dark px-3" id="equal">=</button>
        </div>
        <div class="col">
          <p></p>
        </div>
      </div>

    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>

</html>
